<div class="modal-header">
  <h4 class="modal-title">Nueva Factura</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label for="numero">Número:</label>
  <input type="text" class="form-control" id="numero" name="numero" placeholder="Ingrese número de factura">
  <label for="fecha">Fecha:</label>
  <input type="date" class="form-control" id="fecha" name="fecha">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cerrar</button>
  <button type="button" class="btn btn-primary">CREAR</button>
</div>
